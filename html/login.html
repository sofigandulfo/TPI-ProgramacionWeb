<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Anaheim:wght@400..800&family=Hind:wght@300;400;500;600;700&family=Magra:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../css/estilos-login.css">
   <script src="../js/login.js"></script>
   <title></title>
</head>
<body>

   <section class="login-section">
      <h1>LogIn</h1>
      <form action="" method="get">

         
         <label for="email">Ingrese email: </label>
         <input type="email" class="credencial" id="campoEmail" placeholder="ejemplo@ejemplo.com">
         <p id="resultEmail"></p>
         <label for="contra">Ingrese contraseña: </label>
         
         <input type="password" id="campoContra" class="credencial" placeholder="*******">
         <p id="resultPass" class="result"></p>
      
         <div class="botones">
            <input type="button" id="aceptarBoton" class="botonApagado" value="Continuar">
            <input type="reset" id="cancelar" class="boton" value="Cancelar">

         </div>

         <div class="links">
            <a href="recuperar-password.html" id="recuperar">¿Olvidó su contraseña?</a>
            <a href="registrarse.html" id="registrarse">Registrarse</a>
         </div>

         
         </div>
         
      </form>
      
      <div class="tyc">
            <p>Al continuar, confirmo que he leído y aceptado los <a href="https://es.wikipedia.org/wiki/T%C3%A9rminos_y_condiciones_de_uso" target=“_blank” >Terminos y Condiciones.</a>
            </p>
      
   </section>
   

   
</body>
</html>
