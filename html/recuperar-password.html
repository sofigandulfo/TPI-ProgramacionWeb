<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="/css/temas-colores-fuentes.css">
   <link rel="stylesheet" href="/css/estilos-recuperar-password.css">
   <script src="../js/recuperar-password.js"></script>
   <title>recupera-password</title>
</head>
<body>
    <div class="container">
        <h1>¿Olvidaste tu contraseña?</h1>
        <p>Ingresa tu correo electronico para recibir un enlace de recuperacion</p>
    </div>
    <form id="formContraseñaOlvidada">
        <div class="grupo-input">
            <label for="email">Correo electronico:</label>
            <input type="email" id="email" name="email" required placeholder="ej@gmail.com">

        </div>
        <div class="cajaBotonEnviar">
            <button type="submit" class="btnEnviarEnlace">Enviar Enlace de Recuperacion</button>
        </div>
    </form>
    <a href="login.html">Volver al Inicio de Sesion</a>



       
        
</body>
</html>
